<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk Buddy Setup</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8fbfc;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #007c91;
      margin-bottom: 20px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 14px 24px;
      margin: 8px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    button.selected {
      background-color: #ff6f61;
    }

    .hidden {
      display: none;
    }

    .category {
      margin-bottom: 20px;
    }

    .category-title {
      font-weight: 600;
      color: #007c91;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .options button {
      flex: 1 1 40%;
      margin: 6px;
      min-width: 100px;
    }

    #letsTalk {
      background-color: #ff6f61;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0.6;
      pointer-events: none;
    }

    #letsTalk.active {
      opacity: 1;
      pointer-events: auto;
    }

    #sessionControls button {
      background-color: #00bcd4;
      margin: 10px;
      opacity: 0.6;
      pointer-events: none;
    }

    #sessionControls button.active {
      opacity: 1;
      pointer-events: auto;
    }

    .slide {
      transform: translateX(100%);
      transition: transform 0.5s ease;
    }

    .slide.active {
      transform: translateX(0);
    }

    @media (max-width: 600px) {
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Talk Buddy</h1>

    <!-- Start Session Screen -->
    <div id="startScreen" class="screen active">
      <button id="startSessionBtn" onclick="startSession()">Start Session</button>
    </div>

    <!-- Setup Screen -->
    <div id="setupScreen" class="screen slide hidden">
      <div id="setupForm">
